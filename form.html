<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""https://www.google.com"method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>Details</legend>
    <label for="firstName">First Name :</label>
    <input type="text" name="firstName" id="firstName">
    <br><br>
    <label for="LastName">LastName :</label>
    <input type="text" name="LastName" id="LastName">
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br><br>
    <label for="password">password:</label>
    <input type="password" name="password" id="password">
    <br><br>
    <label for="Date of birth">dob:</label>
    <input type="date"name="dob" id="dob">
    <br><br>
    <label for ="email">email:</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="Branch">Branch:</label>
    <input type="text" name="Branch"id="Branch">
    <br><br>
    <label for="Contact">Contact:</label>
    <input type="numbers" name="Contact" id="Contact">
    <br><br>
    <label for="radio">radio:</label><br><br>
    <input type="radio" name="gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Female">
    <label for="Female">Female</label>
    <br><br>
    <label for="Checkbox">Checkbox:</label><br><br>
    <input type="checkbox" name="hobbies" id="book_reading">
    <label for="book_reading">book_reading</label><br><br>
    <input type="checkbox" name="hobbies" id="walking">
    <label for="walking">walking</label><br><br>
    <p>select :</p>
    <label for="cources">cources:</label>
    <select name ="cources" id="cources">
        <option value="">select cources</option>
        <option value="CSE">cse</option>
        <option value="CSM">csm</option>
        <option value="CSD">csd</option>
        <option value="ECE">ece</option>
    </select>
    <br><br>
    <label for="bio">Bio:</label>
    <textarea id="bio" rows="4" cols="40" placeholder="Tell about your self"></textarea>
    <br><br>
    <label for="resume">Resume:</label>
    <input type="file" name="resume" id="resume" accept="pdf,docx,doc"><br><br>
    <label for="profile photo">profile photo:</label>
    <input type="file" name="profile photo" id="profile photo" accept="jpg,png,jpeg">
    <br><br>
    <input type="submit" value="sign in">
    </fieldset>
</form>
</body>
</html>
